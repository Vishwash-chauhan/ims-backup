<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Vyaapaarniti ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
      letter-spacing: 2px;
      color: #023f90;
    }

    h2 {
      font-size: 30px;
      margin: 20px 0 40px 0;
      font-weight: bold;
      color: #ff9a00;
    }

    .start-button {
      padding: 14px 28px;
      border: 2px solid #023f90;
      background-color: white;
      color: #023f90;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-button:hover {
      background-color: #023f90;
      color: white;
    }

    .powered-by {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }

    .powered-by img {
      height: 30px;
      margin-left: 8px;
      vertical-align: middle;
    }

    .menu {
      margin: 30px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .menu a {
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      background-color: #f0f0f0;
      color: #333;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .menu a:hover {
      background-color: #e0e0e0;
    }

    /* Navigation Bar Styles */
    nav {
      background-color: #023f90;
      padding: 10px 0;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      border-radius: 0 0 15px 15px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ff9a00;
      border-radius: 5px;
    }

    hr {
      border: 0;
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 24px;
      }

      .start-button {
        font-size: 16px;
        padding: 12px 20px;
      }

      .logo {
        width: 120px;
      }

      .powered-by img {
        height: 24px;
      }
    }
  </style>
</head>
<body>
