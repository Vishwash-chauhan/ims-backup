{% extends 'base.html' %}
{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column;">
    <div class="container" style="background-color: #fff; padding: 40px 30px; border-radius: 15px; max-width: 500px; width: 90%; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center;">
      <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo" style="max-width: 120px; margin-bottom: 20px; display: block;">
      </div>
      <h1 style="font-size: 24px; color: #023f90; margin-bottom: 30px; font-weight: bold;">Welcome To Inventory Manager</h1>
      <div class="menu" style="display: grid; gap: 15px; margin-bottom: 30px;">
        <a href="{{ url_for('main.sales_entry') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">🛒</span>Enter Sales</a>
        <a href="{{ url_for('main.purchases_form') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">📦</span>Record Purchases</a>
        <a href="{{ url_for('main.add_customer') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">👥</span>Add Customers</a>
        <a href="{{ url_for('main.add_supplier') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">🏢</span>Add Suppliers</a>
        <a href="{{ url_for('main.add_product') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">🛍️</span>Add Products</a>
        <a href="{{ url_for('main.sales_return') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">↩️</span>Sales Return</a>
        <a href="{{ url_for('main.purchase_return') }}" style="display: block; padding: 14px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 16px; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">↩️</span>Purchase Return</a>
      </div>
    </div>
  </div>
{% endblock %}
