{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="form-container">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Register</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email address</label>
                <input type="email" class="form-input" id="email" name="email" required autocomplete="username">
            </div>
            <div class="mb-4">
                <label for="full_name" class="block text-gray-700 font-semibold mb-1">Full Name</label>
                <input type="text" class="form-input" id="full_name" name="full_name" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" class="form-input" id="password" name="password" required autocomplete="new-password">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
                <input type="password" class="form-input" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Register</button>
                <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline text-sm">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
