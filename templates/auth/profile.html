{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8 max-w-lg">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4">User Profile</h2>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
            <div class="text-gray-900">{{ user.full_name }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <div class="text-gray-900">{{ user.email }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Role:</label>
            <div class="text-gray-900">{{ user.role|capitalize }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Account Status:</label>
            <div class="text-gray-900">{{ 'Active' if user.is_active else 'Inactive' }}</div>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Member Since:</label>
            <div class="text-gray-900">{{ user.created_at.strftime('%Y-%m-%d') }}</div>
        </div>
