{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex justify-center items-center py-10 main-content">
    <div class="bg-white rounded-lg shadow-md w-full max-w-md p-6 form-container" id="login-form-container">
        <div class="logo-container flex justify-center mb-6">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo h-16">
        </div>
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
        {% if error %}
        <div class="text-red-600 bg-red-100 border border-red-400 p-2 rounded mb-4 text-sm text-center">{{ error }}</div>
        {% endif %}
        <form method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2 text-left">Email</label>
                <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2 text-left">Password</label>
                <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" required>
            </div>
            <div class="flex items-center">
                <input type="checkbox" class="mr-2" id="remember" name="remember">
                <label class="text-gray-700 text-sm" for="remember">Remember me</label>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">Login</button>
        </form>
    </div>
</div>
{% endblock %}
