{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="form-container">
        <h2 class="text-2xl font-bold mb-4 text-center text-blue-700">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-1">Email address</label>
                <input type="email" class="form-input" id="email" name="email" required autocomplete="username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
                <input type="password" class="form-input" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" class="form-check-input mr-2" id="remember" name="remember">
                <label class="form-check-label text-gray-600" for="remember">Remember me</label>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">Login</button>
                <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline text-sm">Register</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
