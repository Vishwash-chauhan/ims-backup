<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases & Purchase Return Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center py-10 px-4 sm:px-6 lg:px-8 font-inter">
    <script type="text/javascript">
        // Injected from Flask backend
        var purchaseData = {{ purchaseData|tojson|safe }};
        var purchaseReturnData = {{ purchaseReturnData|tojson|safe }};
    </script>

    <div class="bg-white shadow-xl rounded-xl p-6 sm:p-8 md:p-12 w-full max-w-7xl mx-auto">
        <div class="flex justify-center mb-10">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="max-w-[200px] h-auto rounded-lg shadow-sm">
        </div>

        <h1 class="text-3xl font-extrabold text-gray-900 mb-12 text-center leading-tight">Purchases & Purchase Return Transactions Overview</h1>

        <div class="mb-14">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-indigo-100 pb-3">Purchase Transactions</h2>
            <div class="overflow-hidden rounded-lg shadow-lg border border-gray-200">
                <div class="overflow-x-auto">
                    <table id="purchase-table" class="min-w-full bg-white rounded-lg divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Purchase ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Supplier Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">View Invoice</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b-2 border-rose-100 pb-3">Purchase Return Transactions</h2>
            <div class="overflow-hidden rounded-lg shadow-lg border border-gray-200">
                <div class="overflow-x-auto">
                    <table id="purchase-return-table" class="min-w-full bg-white rounded-lg divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Return ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Transaction ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Supplier Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount Refunded</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">View Return</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center mt-16 text-gray-600">
            <span class="text-sm mb-2">Powered By</span>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Powered By Logo" class="max-w-[150px] h-auto rounded-md opacity-80">
        </div>
    </div>

    <script>
        function formatIndianCurrency(amount) {
            const formatter = new Intl.NumberFormat('en-IN', {
                style: 'currency',
                currency: 'INR',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
            return formatter.format(amount);
        }

        function populateTable(tableId, data, isReturnTable = false) {
            const tableBody = document.getElementById(tableId).querySelector('tbody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = tableBody.insertRow();
                row.className = 'hover:bg-gray-50';

                const idKey = isReturnTable ? 'returnId' : 'purchaseId';
                const amountKey = 'totalAmount';
                const viewLinkText = isReturnTable ? 'View Return' : 'View Invoice';

                // Cell for Purchase/Return ID
                const idCell = row.insertCell();
                idCell.setAttribute('data-label', isReturnTable ? 'Return ID' : 'Purchase ID');
                idCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                idCell.textContent = item[idKey];

                // Cell for Transaction ID
                const transactionIdCell = row.insertCell();
                transactionIdCell.setAttribute('data-label', 'Transaction ID');
                transactionIdCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                transactionIdCell.textContent = item.transactionId;

                // Cell for Supplier Name
                const supplierNameCell = row.insertCell();
                supplierNameCell.setAttribute('data-label', 'Supplier Name');
                supplierNameCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                supplierNameCell.textContent = item.supplierName;

                // Cell for Total Amount / Total Amount Refunded
                const amountCell = row.insertCell();
                amountCell.setAttribute('data-label', isReturnTable ? 'Total Amount Refunded' : 'Invoice Amount');
                amountCell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900';
                amountCell.textContent = formatIndianCurrency(item[amountKey]);

                // Cell for View Link (Invoice/Return)
                const viewCell = row.insertCell();
                viewCell.setAttribute('data-label', viewLinkText);
                viewCell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                const viewLink = document.createElement('a');
                viewLink.href = isReturnTable ? `/purchase-returns/edit/${item[idKey]}` : `/purchase-invoices/edit/${item[idKey]}`;
                viewLink.textContent = viewLinkText;
                viewLink.className = 'inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150';
                viewCell.appendChild(viewLink);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateTable('purchase-table', purchaseData);
            populateTable('purchase-return-table', purchaseReturnData, true);
        });
    </script>
</body>
</html>
