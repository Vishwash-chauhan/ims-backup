<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Custom styles for the dynamic supplier fields */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .powered-by-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            width: 100%;
        }

        .powered-by-text {
            margin-bottom: 10px;
            color: #777;
        }

        .powered-by-logo {
            max-width: 150px;
            height: auto;
        }
        .powered-by-container {
            margin-top: 20px;
            width: 100%;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .form-container {
            flex-grow: 1;
        }
        #gst-percentage-container {
            display: none;
        }
        .show-gst-percentage {
            display: block !important;
        }
        .hsn-image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .hsn-code-wrapper {
            flex: 1;
            margin-right: 1rem;
        }
        .image-wrapper {
            flex: 1;
        }
        #image {
            /* Remove the text field appearance */
            appearance: none;
            -webkit-appearance: none;
            /* Style it as a button */
            background-color: #fff;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem; /* Rounded corners */
            padding: 0.5rem 0.75rem;
            color: #374151;
            cursor: pointer;
            font-size: 0.875rem;
            line-height: 1.25rem;
            transition: border-color 0.15s ease-in-out, shadow-sm 0.15s ease-in-out;
            /* Add focus styles */
            &:focus {
                outline: none;
                border-color: #3b82f6; /* Blue border on focus */
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Light blue shadow */
            }
            /* Style for the file input button text */
            &::-webkit-file-upload-button {
                background-color: #3b82f6; /* Blue background for the button */
                color: #fff;
                padding: 0.5rem 0.75rem;
                border-radius: 0.375rem;
                border: none;
                font-size: 0.875rem;
                line-height: 1.25rem;
                cursor: pointer;
                margin-right: 0.75rem; /* Add some margin to the right of the button */
                transition: background-color 0.15s ease-in-out;
                &:hover {
                    background-color: #2563eb; /* Darker blue on hover */
                }
            }
        }
        .reorder-measuring-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .measuring-units-wrapper {
            flex: 1;
            margin-right: 1rem;
        }
        .reorder-level-wrapper {
            flex: 1;
        }
        /* Navigation bar styles */
        nav {
            background-color: #3b82f6;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
            font-weight: 500;
        }
        nav a:hover {
            text-decoration: underline;
        }
        hr {
            border: 0;
            height: 1px;
            background: #e5e7eb;
            margin: 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-inter antialiased">
    <!-- Navigation Bar -->
    <!--
    <nav>
      <a href="/">Home</a> |
      <a href="/products">Products</a> |
      <a href="/products/add">Add Product</a> |
      <a href="/inventory">Inventory</a> |
      <a href="/customers">Customers</a> |
      <a href="/orders">Orders</a> |
      <a href="/orders/create">Create Order</a> |
      <a href="/invoices">Invoices</a> |
      <a href="/sales-entry">Sales Entry</a> |
      <a href="/new-customer">New Customer</a>
    </nav>
    <hr>
    -->
    <div class="min-h-screen flex justify-center items-center py-10 main-content">
        <div class="bg-white rounded-lg shadow-md w-full max-w-2xl p-6 form-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="logo">
            </div>
            <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">New Product Entry</h1>

            <div class="mb-4">
                <label for="product-name" class="block text-gray-700 text-sm font-bold mb-2">Product Name:</label>
                <input type="text" id="product-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="hsn-image-container">
                <div class="hsn-code-wrapper">
                    <label for="hsn-code" class="block text-gray-700 text-sm font-bold mb-2">HSN Code:</label>
                    <input type="text" id="hsn-code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="image-wrapper">
                    <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Product Image:</label>
                    <input type="file" id="image" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>

            <div class="reorder-measuring-container">
                <div class="measuring-units-wrapper">
                    <label for="measuring-units" class="block text-gray-700 text-sm font-bold mb-2">Measuring Units:</label>
                    <input type="text" id="measuring-units" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="reorder-level-wrapper">
                    <label for="reorder-level" class="block text-gray-700 text-sm font-bold mb-2">Reorder Level:</label>
                    <input type="number" id="reorder-level" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
            </div>


            <div class="mb-4">
                <label for="gst-available" class="block text-gray-700 text-sm font-bold mb-2">GST Available:</label>
                <select id="gst-available" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" disabled selected>Select an option</option>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>

            <div class="mb-4" id="gst-percentage-container">
                <label for="gst-percentage" class="block text-gray-700 text-sm font-bold mb-2">GST Percentage:</label>
                <input type="number" id="gst-percentage" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <textarea id="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <button id="submit-form" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
        <div class="powered-by-container">
            <span class="powered-by-text">Powered By</span>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" class="powered-by-logo">
        </div>
    </div>

    <script>
        const gstAvailableSelect = document.getElementById('gst-available');
        const gstPercentageContainer = document.getElementById('gst-percentage-container');
        const gstPercentageInput = document.getElementById('gst-percentage');

        gstAvailableSelect.addEventListener('change', function() {
            if (this.value === 'yes') {
                gstPercentageContainer.classList.add('show-gst-percentage');
                gstPercentageInput.required = true;
            } else {
                gstPercentageContainer.classList.remove('show-gst-percentage');
                gstPercentageInput.required = false;
            }
        });

        document.getElementById('submit-form').addEventListener('click', function() {
            const productName = document.getElementById('product-name').value;
            const image = document.getElementById('image').files[0];
            const hsnCode = document.getElementById('hsn-code').value;
            const measuringUnits = document.getElementById('measuring-units').value;
            const reorderLevel = document.getElementById('reorder-level').value;
            const gstAvailable = document.getElementById('gst-available').value;
            const gstPercentage = gstAvailable === 'yes' ? document.getElementById('gst-percentage').value : null;
            const description = document.getElementById('description').value;

            if (productName === '') {
                alert('Please enter product name');
                return;
            }

            if (hsnCode === '') {
                alert('Please enter HSN Code');
                return;
            }

            if (measuringUnits === '') {
                alert('Please enter Measuring Units');
                return;
            }

            if (reorderLevel === '') {
                alert('Please enter reorder level');
                return;
            }

            if (gstAvailable === 'yes' && (gstPercentage === null || gstPercentage === '')) {
                alert('Please enter GST percentage');
                return;
            }

            if (description === '') {
                alert('Please enter product description');
                return;
            }

            const formData = new FormData();
            formData.append('productName', productName);
            formData.append('image', image);
            formData.append('hsnCode', hsnCode);
            formData.append('measuringUnits', measuringUnits);
            formData.append('reorderLevel', reorderLevel);
            formData.append('gstAvailable', gstAvailable);
            formData.append('gstPercentage', gstPercentage);
            formData.append('description', description);

            const formDataObject = {};
            for (let [key, value] of formData.entries()) {
                formDataObject[key] = value;
            }
            console.log(formDataObject);
            alert('Form submitted successfully! Check console for data.');

            document.getElementById('product-name').value = '';
            document.getElementById('image').value = '';
            document.getElementById('hsn-code').value = '';
            document.getElementById('measuring-units').value = '';
            document.getElementById('reorder-level').value = '';
            document.getElementById('gst-available').value = '';
            document.getElementById('gst-percentage').value = '';
            gstPercentageContainer.classList.remove('show-gst-percentage');
            document.getElementById('description').value = '';
        });
    </script>
</body>
</html>
