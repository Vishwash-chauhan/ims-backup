<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f7fa; margin: 0; padding: 0; }
    .container { background: #fff; max-width: 700px; margin: 40px auto; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); padding: 32px; }
    h1 { color: #023f90; text-align: center; margin-bottom: 32px; font-size: 24px; }
    .responsive-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border-radius: 8px;
      overflow: hidden;
    }
    .responsive-table th, .responsive-table td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }
    .responsive-table th {
      background: #f4f7fa;
      color: #023f90;
      font-weight: 600;
    }
    .responsive-table tr:last-child td {
      border-bottom: none;
    }
    @media (max-width: 600px) {
      .responsive-table, .responsive-table thead, .responsive-table tbody, .responsive-table th, .responsive-table td, .responsive-table tr {
        display: block;
        width: 100%;
      }
      .responsive-table thead {
        display: none;
      }
      .responsive-table tr {
        margin-bottom: 18px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        padding: 8px 0;
      }
      .responsive-table td {
        border: none;
        position: relative;
        padding-left: 50%;
        min-height: 38px;
        font-size: 14px;
        box-sizing: border-box;
      }
      .responsive-table td:before {
        position: absolute;
        top: 12px;
        left: 12px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        color: #023f90;
        content: attr(data-label);
        font-size: 13px;
      }
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
    .powered-by {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
    .footer-logo {
      vertical-align: middle;
      max-width: 100px;
      margin-left: 5px;
    }
    .add-customer {
      text-align: right;
      margin-bottom: 16px;
    }
    .add-customer a {
      background: #023f90;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .actions .delete-btn {
      background: #e74c3c;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .actions .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo">
    <h1>Customers</h1>
    <div class="add-customer">
      <a href="{{ url_for('main.add_customer') }}">+ Add Customer</a>
    </div>
    <table class="responsive-table">
      <thead>
        <tr><th>Customer ID</th><th>Customer Name</th><th>Contact</th><th>Email</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td data-label="Customer ID">{{ customer.id }}</td>
          <td data-label="Customer Name">{{ customer.customer_name }}</td>
          <td data-label="Contact">{{ customer.contact_number }}</td>
          <td data-label="Email">{{ customer.email_address }}</td>
          <td class="actions">
            <form action="{{ url_for('main.delete_customer', customer_id=customer.id) }}" method="post" style="display:inline;">
              <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="powered-by">
      Powered by
      <img src="{{ url_for('static', filename='images/logo - Copy.png') }}" alt="Powered by logo" class="footer-logo">
    </div>
  </div>
</body>
</html>
