{% extends 'base.html' %}
{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column;">
    <div class="container" style="background-color: #fff; padding: 56px 40px; border-radius: 15px; max-width: 650px; width: 95%; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center;">
      <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo" style="max-width: 180px; margin-bottom: 20px; display: block;">
      </div>
      <h1 style="font-size: 1.6rem; color: #023f90; margin-bottom: 30px; font-weight: bold;">Manage Entities</h1>
      <div class="menu" style="display: grid; gap: 15px; margin-bottom: 30px;">
        <a href="{{ url_for('main.add_customer') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;" onmouseover="this.style.backgroundColor='#023f90'; this.style.color='white';" onmouseout="this.style.backgroundColor='white'; this.style.color='#326ab2';"><span aria-hidden="true">👥</span> Add Customers</a>
        <a href="{{ url_for('main.add_supplier') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;" onmouseover="this.style.backgroundColor='#023f90'; this.style.color='white';" onmouseout="this.style.backgroundColor='white'; this.style.color='#326ab2';"><span aria-hidden="true">🏢</span> Add Suppliers</a>
        <a href="{{ url_for('main.add_product') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;" onmouseover="this.style.backgroundColor='#023f90'; this.style.color='white';" onmouseout="this.style.backgroundColor='white'; this.style.color='#326ab2';"><span aria-hidden="true">🛍️</span> Add Products</a>
      </div>
      <div style="margin-top: 20px;">
        <a href="{{ url_for('main.index') }}" style="display: inline-block; padding: 12px 26px; background-color: #f5f5f5; color: #666; text-decoration: none; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; transition: background-color 0.3s ease;">← Back to Main Menu</a>
      </div>
    </div>
  </div>
{% endblock %}
