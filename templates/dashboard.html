{% extends 'base.html' %}
{% block content %}
  <div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; flex-direction: column;">
    <div class="container" style="background-color: #fff; padding: 56px 40px; border-radius: 15px; max-width: 650px; width: 95%; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center;">
      <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo" class="logo" style="max-width: 180px; margin-bottom: 20px; display: block;">
      </div>
      <h1 style="font-size: 1.6rem; color: #023f90; margin-bottom: 30px; font-weight: bold;">Dashboard</h1>
      <div class="menu" style="display: grid; gap: 15px; margin-bottom: 30px;">
        <a href="{{ url_for('main.sales_invoice_list') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">📄</span> View Sales</a>
        <a href="{{ url_for('main.purchase_transactions') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">🧾</span> View Purchases</a>
        <a href="{{ url_for('main.supplier_list') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">🏬</span> View Suppliers</a>
        <a href="{{ url_for('main.product_list') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">📦</span> View Products</a>
        <a href="{{ url_for('main.customer_list') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">👥</span> View Customers</a>
        <a href="{{ url_for('main.user_list') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">👤</span> User List</a>
        <a href="{{ url_for('main.analytics') }}" style="display: block; padding: 18px; background-color: white; color: #326ab2; text-decoration: none; border: 2px solid #023f90; border-radius: 0; font-size: 1.1rem; transition: background-color 0.3s ease, color 0.3s ease;"><span aria-hidden="true">📊</span> Analytics</a>
      </div>
    </div>
  </div>
{% endblock %}
